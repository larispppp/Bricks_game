<!DOCTYPE html>
<html>
  <head>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20150601/script/soundmanager2.js"></script>
    <script defer src="js/audio.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <canvas id="canvas" width="800" height="800">
        <img id="blue" src="assets/default_bricks.png	" alt="" />
        <img id="red" src="assets/two_hit_brick.png" alt="" />
        <img id="red_hit" src="assets/two_hit_hit.png" alt="" />
        <img id="ball" src="assets/ball.png" alt="" />
        <img id="paddle" src="assets/paddle.png" alt="" />
      </canvas>
    </div>
    <div id="scoreBoard">
      <p id="score">Score: 0</p>
      <p id="lives">Lives: 3</p>
      <p id="timer">Time: 3</p>
      <input type="button" id="button1" onclick="pause()" />
    </div>
  </body>
</html>
